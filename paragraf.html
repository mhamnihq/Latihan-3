<!DOCTYPE html>
<html>
<head>
	<title>HTML Paragraf</title>
</head>
<body>

<!-- contoh tag p, br, dan hr. -->
<p>ini adalah paragraf 1</p>
<br>
<p>ini adalah <br> paragraf 2</p>	
<hr>

<!-- contoh tag b, i, dan u. -->
<p><b>Selamat datang</b> <i>di web ini</i></p>
<p>nama saya <u>Muhammad Hamni</u></p>
<hr>

<!-- contoh tag strong dan em -->
<p><strong>Hari ini</strong> saya mulai belajar <em>struktur dasar halaman HTML</em></p>
</body>
</html>
